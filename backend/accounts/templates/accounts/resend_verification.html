{% extends 'base.html' %}

{% block title %}Resend Verification - Lottery{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="card">
        <div class="card-header">
            <h3 class="mb-0">Resend Verification Email</h3>
        </div>
        <div class="card-body p-4">
            <p class="text-muted mb-4">Enter your email address to receive a new verification link.</p>

            <form method="post">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email"
                        placeholder="Enter your email address" required>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Send Verification Email</button>
                </div>
            </form>

            <div class="text-center mt-3">
                <p class="mb-0"><a href="{% url 'accounts:signin' %}">Back to Sign In</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
